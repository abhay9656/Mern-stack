<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color:#EBE4E2;
            font-family: 'Netflix Sans', sans-serif;
        }
        .main{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container{
            width: 80%;
            height:600px;
            border: 1px solid;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.026);
            backdrop-filter: blur(10px);
        }
        .nav{
            width: 100%;
            height: 60px;
            display: flex;
            justify-content:space-between;
            align-items: center;
        }
        li{
            list-style: none;
        }
        .nav-list{
            display: flex;
            align-items: center; 
            gap: 10px;
            margin-right:10px ;
        }
        a{
            text-decoration: none;
            color: #2B2862;
        }
        .nav-list button{
            padding: 10px 20px;
            color: #fff;
            background-color: #2B2862;
            border-radius:5px;
            border: none;
        }
        .content{
            margin-left: 100px;
            color: #2B2862;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="container">
            <nav class="nav">  
                <div>logo</div>
                    <div class="nav-list">
                        <li><a href="#">Home</a></li>
                        <li><a href="#">Documents</a></li>
                        <li><a href="#">Api</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Log Out</a></li>
                        <button>Sign up</button>
                    </div>
            </nav>
            <div class="content">
                <h1>Steps In Installing</h2>
                <h1>Rack Mount Lcd</h2>
                <h1>Monitors</h2>
            </div>
        </div>
    </div>
</body>
</html>
