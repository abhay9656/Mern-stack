<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body{
            background: linear-gradient(to left,white,lightgray);
        }
        .main{
            width: 50%;
            height: 500px;
            border:none;
            display: flex;
            border-radius: 10px;
            background-color: #fff;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .img{
            width: 50%;
            height: 500px;
            background-image: url("https://unblast.com/wp-content/uploads/2021/09/University-Students-Illustration.jpg");
            background-size: cover;
            background-position: center;
            border-radius: 10px;
        }
        .sign{
            width: 50%;
            height: 500px;
        }
        h2{
            text-align: center;
        }
        .page{
            display: flex;
            margin-top: 150px;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        input{
            background-color: rgb(218, 210, 210);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="container">
    <div class="main">
        <div class="img"></div>
        <div class="sign">
            <div class="page">
                <h2>Sign up</h2>
            <div class="input">
                <i class="fa-solid fa-user mt-3"></i>
                <input type="text" placeholder="Enter your Username">
            </div>
            <div class="password">
                <i class="fa-solid fa-lock my-4"></i>
                <input type="password" placeholder="Enter your password">
            </div>
            <h6 style="color: rgb(0, 0, 255);"><i class="fa-solid fa-square-check  me-2"></i>I have already an account</h6>
            <button class="btn btn-primary mt-4" type="submit"> Sign up</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
